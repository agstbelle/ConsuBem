{%extends 'base.html'%}
{%load static%}
{%block conteudo%}

<body class="d-flex flex-column bg-verde1">
  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <div class="text-center">
              <img src="{% static 'img/logo.svg' %}" width="40">
              </div>
              <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
              <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                  <label for="floatingInput">Digite seu Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="senha" name="senha" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Digite sua Senha</label>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Lembrar Senha
                  </label>
                </div>
                <div class="d-grid mb-2">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Entrar</button>
                  </div>
              </form>
              {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  
</body>

{%endblock%}
