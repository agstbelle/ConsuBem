{%extends 'base.html'%}
{%load static%}
{%block conteudo%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 m-2">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap" />
                        </svg>
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'img/logo2.svg' %}" alt="Logo">
                        </a>
                    </a>
                    <hr>
                    
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link link-dark" aria-current="page">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#home" />
                                </svg>
                                Voltar para o dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'cadastro_produto' %}" class="nav-link link-dark">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#speedometer2" />
                                </svg>
                                Cadastrar produto
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col-6 m-2 bg-light">
                <div class="mt-2">
                    <h2>Cadastro de Administrador</h2>
                    <form>
                        <div class="form-group">
                            <label for="nomeAdmin">Nome do Administrador</label>
                            <input type="text" class="form-control" id="nomeAdmin"
                                placeholder="Digite o nome do administrador" required>
                        </div>
                        <div class="form-group">
                            <label for="emailAdmin">E-mail do Administrador</label>
                            <input type="email" class="form-control" id="emailAdmin"
                                placeholder="Digite o e-mail do administrador" required>
                        </div>
                        <div class="form-group">
                            <label for="senhaAdmin">Senha</label>
                            <input type="password" class="form-control" id="senhaAdmin" placeholder="Digite a senha"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="confirmSenhaAdmin">Confirme a Senha</label>
                            <input type="password" class="form-control" id="confirmSenhaAdmin"
                                placeholder="Confirme a senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary m-2">Cadastrar Administrador</button>
                    </form>
                </div>


            </div>

        </div>
    </div>

    {%endblock%}
