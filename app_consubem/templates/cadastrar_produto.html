{%extends 'base.html'%}
{%load static%}
{%block conteudo%}

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 m-2">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap" />
                        </svg>
                        <a class="navbar-brand" href="#">
                            <img src="/static/img/logo2.svg" alt="Logo">
                        </a>
                    </a>
                    <hr>
                    
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link link-dark" aria-current="page">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#home" />
                                </svg>
                                Voltar para o dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'cadastro_admin' %}" class="nav-link link-dark">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#speedometer2" />
                                </svg>
                                Cadastrar administrador
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col-6 m-2 bg-light ">
                <h2>Cadastro de Produto</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}  
                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto</label>
                        <input type="text" class="form-control" name="nome_produto" id="nomeProduto" placeholder="Digite o nome do produto"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoProduto">Descrição do Produto</label>
                        <textarea name="descricaoProduto" required class="form-control" id="descricaoProduto" rows="3"
                            placeholder="Digite a descrição do produto" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoriaProduto">Categoria do Produto</label>
                        <select class="form-control" name="categoria" id="categoriaProduto" required>
                            <option value="">Selecione a categoria</option>
                            <option value="1">Livros</option>
                            <option value="2">Roupas</option>
                            <option value="3">Eletrônicos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estadoConservacao">Estado de Conservação</label>
                        <select name="estado" class="form-control" id="estadoConservacao" required>
                            <option value="">Selecione o estado de conservação</option>
                            <option value="1">Novo</option>
                            <option value="2">Seminovo</option>
                            <option value="3">Desgastado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto</label>
                        <input type="file" class="form-control" name="foto_produto" id="nomeProduto" placeholder="Insira a foto do produto"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary m-2">Cadastrar Produto</button>
                </form>
                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}                
            </div>
        </div>
    </div>


    </div>
{%endblock%}
