<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Cadastro de produto</title>
</head>

<body class="bg-verde1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 m-2">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32">
                            <use xlink:href="#bootstrap" />
                        </svg>
                        <a class="navbar-brand" href="#">
                            <img src="/static/img/logo2.svg" alt="Logo">
                        </a>
                    </a>
                    <hr>
                    
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="dashboard_adimin.html" class="nav-link link-dark" aria-current="page">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#home" />
                                </svg>
                                Voltar para o dashboard
                            </a>
                        </li>
                        <li>
                            <a href="cadastrar_admin.html" class="nav-link link-dark">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#speedometer2" />
                                </svg>
                                Cadastrar administrador
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col-6 m-2 bg-light ">
                <h2>Cadastro de Produto</h2>
                <form>
                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto</label>
                        <input type="text" class="form-control" id="nomeProduto" placeholder="Digite o nome do produto"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoProduto">Descrição do Produto</label>
                        <textarea class="form-control" id="descricaoProduto" rows="3"
                            placeholder="Digite a descrição do produto" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="categoriaProduto">Categoria do Produto</label>
                        <select class="form-control" id="categoriaProduto" required>
                            <option value="">Selecione a categoria</option>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="vestuario">Vestuário</option>
                            <option value="livros">Livros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="estadoConservacao">Estado de Conservação</label>
                        <select class="form-control" id="estadoConservacao" required>
                            <option value="">Selecione o estado de conservação</option>
                            <option value="novo">Novo</option>
                            <option value="usado">Usado</option>
                            <option value="desgastado">Desgastado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary m-2">Cadastrar Produto</button>
                </form>
            </div>
        </div>
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
