{%extends 'base.html'%}
{%load static%}
{%block conteudo%}


</div>
<!-- Conteúdo da Página -->
<div class="container-fluid mt-5">
  <div class="row align-items-center justify-content-center">
    <div class="col-8">
      <div class="row">
        <div class="col-4 d-flex align-items-center text-center mb-3 bg-azul">
          <h4>Por qual item você deseja trocar?</h4>
        </div>
        <d3iv class="col-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input name="nome_troca" type="text" class="form-control">

            <div class="form-group">
              <label for="categoria_troca">Categoria do Produto</label>
              <select class="form-control" name="categoria_troca" id="categoriaProduto" required>
                  <option value="">Selecione a categoria</option>
                  <option value="1">Livros</option>
                  <option value="2">Roupas</option>
                  <option value="3">Eletrônicos</option>
              </select>
           </div>

           <div class="form-group">
            <label for="estadoConservacao">Estado de Conservação</label>
            <select name="estado_troca" class="form-control" id="estadoConservacao" required>
                <option value="">Selecione o estado de conservação</option>
                <option value="1">Novo</option>
                <option value="2">Seminovo</option>
                <option value="3">Desgastado</option>
            </select>
          </div>

          <label for="descricao">Descrição:</label>
          <input name="desc_troca" type="text" class="form-control">

          <label for="foto">Foto:</label>
          <input name="foto_troca" type="file" class="form-control-file">

          <div class="mt-3">
              <button type="submit" class="btn btn-primary">Solicitar Troca</button>
              <button type="button" class="btn btn-secondary ml-2">Cancelar</button>
          </div>
          </form>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}     
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{%endblock%}
